<div class="navbar navbar-default navbar-static-top" ng-controller="NavbarCtrl">
  <div class="container">
    <div class="navbar-header">
      <button class="navbar-toggle" type="button" ng-click="isCollapsed = !isCollapsed">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="/" class="navbar-brand">MyCongress</a>
    </div>
    <div collapse="isCollapsed" class="navbar-collapse collapse" id="navbar-main">
      <ul class="nav navbar-nav">
        <li ng-repeat="item in menu" ng-class="{active: isActive(item.link)}" class="dropdown">
            <a ng-href="{{item.link}}" ng-if="item.subMenu.length === 0">{{item.title}}</a>
            <a href="#" class="dropdown-toggle" ng-if="item.subMenu.length > 0">{{item.title}} <span class="caret"></span></a>
            <ul class="dropdown-menu" role="menu" ng-if="item.subMenu.length > 0">
              <li ng-repeat="subItem in item.subMenu">
                <a ng-if="subItem.htmlTarget !== ''" href="{{subItem.link}}" target="{{subItem.htmlTarget}}">{{subItem.title}}</a>
                <a ng-if="subItem.htmlTarget === ''" href="{{subItem.link}}">{{subItem.title}}</a>
              </li>
            </ul>
        </li>
      </ul>
    </div>
  </div>
</div>
